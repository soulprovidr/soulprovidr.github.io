<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img class="header__logo" src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
        <h1 class="header__title">
          <a href="{{ "/" | absolute_url }}">
            {{ site.title | default: site.github.repository_name }}
          </a>
        </h1>
        <p>
          {{ site.description | default: site.github.project_tagline }}
        </p>
        <ul>
          <li>
            <a
              href="https://github.com/soulprovidr"
              target="_blank"
              title="Shola Anozie on GitHub"
            >
              <img src="/assets/img/icons/github.svg">
            </a>
          </li>
          <li>
            <a
              href="https://soundcloud.com/soulprovidr"
              target="_blank"
              title="Shola Anozie on SoundCloud"
            >
              <img src="/assets/img/icons/soundcloud.svg">
            </a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/user/soulprovidr"
              target="_blank"
              title="Shola Anozie on Spotify"
            >
              <img src="/assets/img/icons/spotify.svg">
            </a>
          </li>
          <li>
            <a
              href="https://www.reddit.com/r/rnb/"
              target="_blank"
              title="/r/rnb"
            >
              <img src="/assets/img/icons/reddit.svg">
            </a>
          </li>
          <li>
            <a
              href="mailto:shola@soulprovidr.io"
              target="_blank"
              title="E-mail Shola"
            >
              <img src="/assets/img/icons/email.svg">
            </a>
          </li>
        </ul>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
