<div class="post">
  <div class="post__header">
    <h2 class="post__title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    {% if post.location %}
    <p class="post__location">
      <a
        href="{{ post.location_url }}"
        target="_blank"
      >
        <img src="{{ "/assets/img/icons/location.svg" | relative_url }}"> {{ post.location }}
      </a>
    </p>
    {% endif %}
  </div>
  {{ post.content }}
  <small class="post__date">
    - {{ post.date | date: "%B %-d, %Y" }}
  </small>
</div>
