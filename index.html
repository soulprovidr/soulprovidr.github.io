---
layout: default
---

{% for post in site.posts %}
  <div class="post">
    <h2 class="post__title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    {{ post.content }}
    <small class="post__date">- {{ post.date | date: "%B %-d, %Y" }}</small>
  </div>
{% endfor %}
